<!DOCTYPE html>
<html>
  <head> 
    <title> 
      ICP Neuron Reward Calculator
    </title>
  </head>
  <body>
    <div>
      <div>
        Initial ICP investment
      </div>
      <input type="number">
    </div>
    <br>
    <div>
      <div>
        Time staked (yrs)
      </div>
      <input type="number">
    </div>
    <script>
      // alert('Bob Saget');
      // console.log(42);
      // ryanf(P=P.0 * e^(1+t*x/))
      const finalInvestmentValue = calculateFinalInvestmentValue(
        100,
        20,
        0.28,
        1
      );

      console.log(finalInvestmentValue);

      function calculateFinalInvestmentValue(
        principalInICP,
        timeInYears,
        interestRateAsDecimal,
        constant
      ) {
        const exponentOfE = multiplyThreeThings(
          timeInYears,
          interestRateAsDecimal,
          constant
        );
        return principalInICP * Math.E ** exponentOfE;
      }

      function multiplyThreeThings(
        x,
        y,
        z
      ) {
        return x * y * z;
      }
    </script>
  </body>
</html>
